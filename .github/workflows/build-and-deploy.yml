name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: "16"
        package-manager: "pnpm"

    - name: Install Pnpm 
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 6
        run_install: true

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Deploy
      env:
        MY_EMAIL: kevinzhan0417@outlook.com
        MY_NAME: kevinzhan
      run: |
        git config --global user.email $MY_EMAIL
        git config --global user.name $MY_NAME
        pnpm run deploy