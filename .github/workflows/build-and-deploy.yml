name: Build and Deploy

on:
  push:
    branches: [ main ]
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: "16"
        package-manager: "pnpm"

    - name: Install Pnpm 
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 6
        run_install: true

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages
        folder: build